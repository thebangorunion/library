<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">← Back to Library</a>
  <div id="book-details"></div>

  <script>
    async function loadBook() {
      const params = new URLSearchParams(window.location.search);
      const titleParam = params.get('id');
      const response = await fetch('books.json');
      const books = await response.json();

      const book = books.find(b => b.title === titleParam);
      if (!book) {
        document.getElementById('book-details').innerHTML = '<p>Book not found.</p>';
        return;
      }

      document.getElementById('book-details').innerHTML = `
        <h1>${book.title}</h1>
        <img src="${book.img || 'https://via.placeholder.com/200x300?text=No+Cover'}" alt="${book.title}" style="max-width:200px">
        <p><strong>Author:</strong> ${book.auth || 'Unknown'}</p>
        <p><strong>Year:</strong> ${book.year || '—'}</p>
        <p><strong>Collection:</strong> ${book.cat || '—'}</p>
        <p><strong>Description:</strong> ${book.desc || 'No description available.'}</p>
        <a href="${book.link}" target="_blank" class="read-btn">Read Book</a>
      `;
    }

    loadBook();
  </script>
</body>
</html>
